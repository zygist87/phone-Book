<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> <!-- cia linkas ikonoms ikelti-->

  <body>
    <div class="container-fluid">
      <div class="title">PHONE BOOK</div>
      <div class="row">
        <div class="col-sm-3 input-section">
          <form id="inputs" class="" action="index.html" method="post">
            <label for="">
              <input id="nameInput" type="text" name="" value="" placeholder="Full Name">
              <input id="phoneNumberInput" type="number" name="" value="" placeholder="Phone Number">
              <button id="saveInput" type="button" name="button">Save</button>
            </label>
            <label for="">
              <input id="searchInput" type="text" name="" value="" placeholder="Search for name">
              <button id="searchBtn" type="button" name="button">Search</button>
            </label>
            <button id="sortAZ" type="button" name="button">Sort A-Z</button>
          </form>
        </div>
        <div class="col-sm-9">
          <div class="output-section" id="outputSection">


          </div>
        </div>
      </div>
    </div>
